<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link href="font\stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header class="slider-head">
        <h3 class="slider-head__title">Ремонт техники различных брендов</h3>
    </header>
    <main class="slider-body">
        <div class="swiper">
            <div class=" swiper-wrapper">
                <div class="swiper-slide"><img src="icon\cat1.svg" alt="бренд1" width="240"></div>
                <div class="swiper-slide"><img src="icon\cat1 copy.svg" alt="бренд2" width="240"></div>
                <div class="swiper-slide"><img src="icon\cat1 copy 2.svg" alt="бренд3" width="240"></div>
                <div class="swiper-slide"><img src="icon\cat1 copy 3.svg" alt="бренд4" width="240"></div>
                <div class="swiper-slide"><img src="icon\cat1 copy 7.svg" alt="бренд5" width="240"></div>
                <div class="swiper-slide"><img src="icon\cat1 copy 8.svg" alt="бренд6" width="240"></div>
                <div class="swiper-slide hidden"><img src="icon\cat1 copy 9.svg" alt="бренд7" width="240"></div>
                <div class="swiper-slide hidden"><img src="icon\cat1.svg" alt="бренд8" width="240"></div>
                <div class="swiper-slide hidden"><img src="icon\cat1 copy.svg" alt="бренд9" width="240"></div>
                <div class="swiper-slide hidden"><img src="icon\cat1 copy 2.svg" alt="бренд10" width="240"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>


    </main>
    <div class="slider-body__grid">
        <div class="swiper-slide"><img src="icon\cat1.svg" alt="бренд1" width="240"></div>
        <div class="swiper-slide"><img src="icon\cat1 copy.svg" alt="бренд2" width="240"></div>
        <div class="swiper-slide"><img src="icon\cat1 copy 2.svg" alt="бренд3" width="240"></div>
        <div class="swiper-slide"><img src="icon\cat1 copy 3.svg" alt="бренд4" width="240"></div>
        <div class="swiper-slide"><img src="icon\cat1 copy 7.svg" alt="бренд5" width="240"></div>
        <div class="swiper-slide"><img src="icon\cat1 copy 8.svg" alt="бренд6" width="240"></div>
        <div class="swiper-slide"><img src="icon\cat1 copy 9.svg" alt="бренд7" width="240"></div>
        <div class="swiper-slide"><img src="icon\cat1 copy 10.svg" alt="бренд8" width="240"></div>
        <div class="hidden"><img src="icon\cat1.svg" alt="бренд9" width="240"></div>
        <div class="hidden"><img src="icon\cat1 copy.svg" alt="бренд10" width="240"></div>
        <div class="hidden"><img src="icon\cat1 copy 2.svg" alt="бренд11" width="240"></div>
    </div>
    <div class="btn-slide">
        <button class="btn-slide--vision "><p>Показать все</p></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
